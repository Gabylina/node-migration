name: Validate Controllers

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  validate:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Validar controllers
        run: npm run validate
