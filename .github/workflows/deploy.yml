name: Compile Node.js Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project (opcional si no usas build a√∫n)
        run: npm run build || echo "No build script defined"

      - name: Lint or test (opcional)
        run: npm run lint || echo "No lint script defined"
